<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="{{static_url('mars/image/favicon.ico')}}"/>
    <link rel="stylesheet" href="{{static_url('library/font-awesome-4.7.0/css/font-awesome.min.css')}}"/>
    <link rel="stylesheet" href="{{static_url('library/bootstrap-4.5.2/css/bootstrap.min.css')}}"/>
    <link rel="stylesheet" href="{{static_url('library/bootstrap-table/bootstrap-table.min.css')}}"/>
    <script src="https://cdn.bootcss.com/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="{{static_url('library/jquery-3.5.1/jquery-3.5.1.min.js')}}"></script>
    <script src="{{static_url('library/bootstrap-4.5.2/js/bootstrap.min.js')}}"></script>
    <script src="{{static_url('library/bootstrap-table/bootstrap-table.min.js')}}"></script>
    <script src="{{static_url('library/bootstrap-table/locale/bootstrap-table-zh-CN.js')}}"></script>

    <title>Mars</title>
    <link rel="stylesheet" href="{{static_url('mars/css/global.css')}}"/>
    <script src="{{static_url('mars/js/global.js')}}"></script>
    <script src="{{static_url('mars/js/login.js')}}"></script>
    <script src="{{static_url('mars/js/person.js')}}"></script>
</head>

<body>
    <div class="container-fiuled">
        <div class="top_area">
        </div>
        <div class="left_area">
            <ul class="menu_list">
                <li>
                    <a class="menu_item" href=""><i class="fa fa-fw fa-bars"></i> 首页 </a>
                </li>
                <li>
                    <a class="menu_item menu_item_active" href="person"><i class="fa fa-fw fa-bars"></i> 个人信息 </a>
                </li>
                <li>
                    <a class="menu_item" href=""><i class="fa fa-fw fa-bars"></i> 系统设置 </a>
                </li>
            </ul>
        </div>
        <div class="right_area">
            <div class="row">
                <div class="col-md-12">
                    <label id="module_title">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <hr style="margin-top:0px; margin-bottom:20px;">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div id="module_container">
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <script>
        $(document).ready(function() {
            $(".menu_item").each(function() {
                if ($(this).hasClass("menu_item_active")) {
                    var module_title = $(this).text();
                    $("#module_title").html(module_title);

                    var module_name = $(this).attr("href");
                    if (module_name.length > 0) {
                        open_module(module_name);
                    } else {
                        $("#module_container").html("");
                    }

                    return false;
                }
            });

            $(".menu_item").click(function() {
                $(".menu_item").removeClass("menu_item_active");
                $(this).addClass("menu_item_active");

                var module_title = $(this).text();
                $("#module_title").html(module_title);

                var module_name = $(this).attr("href");
                if (module_name.length > 0) {
                    open_module(module_name);
                } else {
                    $("#module_container").html("");
                }

                return false;
            });

        });

        function open_module(module_name)
        {
            console.log("open module:", module_name);
            $("#module_container").html(g_web_module[module_name].html);
            g_web_module[module_name].init();
        }
    </script>
</body>
</html>
